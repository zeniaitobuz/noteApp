<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Work+Sans:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Work+Sans:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body class="position-relative">
    <section class="all-notes">
      <div
        class="update-container d-none d-flex flex-column justify-content-center align-items-center"
        id="updateContainer"
      >
        <div id="updateData"></div>
      </div>
      <i
        id="plusBtn"
        class="fa-solid fa-plus"
        data-toggle="tooltip"
        title="Add your Note!"
      ></i>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="p-4 text-light display-4 fw-bold font">Notes App</h1>
        <section
          id="addNoteSec"
          class="d-none d-flex justify-content-center align-items-center"
        >
          <div id="createNote" class="flex-column align-items-center notes">
            <h2 class="text-light">Add your note</h2>
            <form
              class="d-flex flex-column w-100 justify-content-center align-items-center"
            >
              <input
                id="noteName"
                class="p-2 w-75 m-2"
                type="text"
                placeholder="Name your note"
              />
              <textarea
                class="p-2 w-75 m-2"
                name="noteContent"
                id="noteContent"
                cols="40"
                rows="10"
                placeholder="What note do you want to add"
              ></textarea>
              <div class="flex-prop flex-row">
                <button id="addBtn" class="p-1 m-2 w-50 buttons" type="button">
                  Add
                </button>
                <button
                  id="closeBtn"
                  onclick="closeAdd()"
                  class="p-1 m-2 w-50 buttons"
                  type="button"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <!--  -->
      <section class="note-lists flex-prop">
        <div class="note-items flex-prop" id="note"></div>
      </section>
    </section>
    <section class="delete-pop-up" id="deletePopup">
      <div
        class="position-absolute top-50 confirm-delete start-50 translate-middle custom"
      >
        <div
          id="confirmdelete"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body fs-5">
            Are you sure you want to delete the note?
            <div
              class="mt-2 pt-2 d-flex flex-row gap-4 justify-content-center border-top"
            >
              <button
                type="button"
                onclick="deleteNote()"
                class="btn btn-primary fs-5 btn-sm"
              >
                Yes
              </button>
              <button
                type="button"
                onclick="dontdeleteNote()"
                class="btn btn-secondary fs-5 btn-sm"
                data-bs-dismiss="toast"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="position-absolute start-40 custom">
      <div
        id="alertAdd"
        class="toast add-alert"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div id="alertText" class="toast-body fs-3">
          Note Added
          <div class="mt-2 pt-2 border-top"></div>
        </div>
      </div>
    </div>

    <div class="position-absolute start-40 custom">
      <div
        id="alert"
        class="toast update-alert"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body fs-3">
          Note Updated
          <div class="mt-2 pt-2 border-top"></div>
        </div>
      </div>
    </div>

    <div class="position-absolute start-40 custom">
      <div
        id="alertDel"
        class="toast del-alert"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body fs-3">
          Note Deleted
          <div class="mt-2 pt-2 border-top"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
