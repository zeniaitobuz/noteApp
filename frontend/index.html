<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>

<div class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="p-4">Notes App</h1>
  <div class="d-flex flex-column notes justify-content-center align-items-center">
  <form onsubmit="submitNotes(event)" class="d-flex flex-column "></form>
  <input id="noteName" class="p-2 w-75 m-2" type="text" placeholder="Name your note">
  <input id="noteContent" class="p-2 w-75 m-2" type="text" placeholder="What note do you want to add">
    <button id="add-btn" class="p-1 m-2 w-50 btn-color" type="submit">Add</button>
 
</form>
</div>
</div>
<div class="note-lists">
<div class="note-items" id="note"></div>
<div id="updateData"></div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
